<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | FPS Game Test</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest/webmemd-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest@main/style.css">
    <style>
      /* Additional overrides for dark loader theme */
      #unity-container { position: relative; text-align: center; }
      #unity-logo {
        background: url('https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        width: 200px;
        height: 60px;
        margin: 0 auto 10px;
      }
      #unity-progress-bar-empty {
        background: url('https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest/progress-bar-empty-dark.png') no-repeat center;
        background-size: cover;
        width: 100%;
        height: 24px;
        border-radius: 6px;
      }
      #unity-progress-bar-full {
        background: url('https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest/progress-bar-full-dark.png') no-repeat center;
        background-size: cover;
        height: 24px;
        width: 0%;
        border-radius: 6px;
        transition: width 0.2s ease;
      }
      #unity-logo-title-footer {
        background: url('https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest/unity-logo-title-footer.png') no-repeat center;
        background-size: contain;
        width: 150px;
        height: 40px;
        margin: auto;
      }
      #unity-fullscreen-button {
        width: 30px;
        height: 30px;
        background: url('https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest/unity-logo-light.png') no-repeat center;
        background-size: contain;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button" title="Fullscreen"></div>
        <div id="unity-build-title">FPS Game Test</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // --- Load build files from CDN ---
      var loaderUrl = "https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest@main/Fpsgame.loader.js";
      var config = {
        arguments: [],
        dataUrl: "https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest@main/Fpsgame.data.gz",
        frameworkUrl: "https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest@main/Fpsgame.framework.js.gz",
        codeUrl: "https://cdn.jsdelivr.net/gh/X-NOBER/fpsgametest@main/Fpsgame.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "X-NOBER",
        productName: "FPS Game Test",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "540px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
